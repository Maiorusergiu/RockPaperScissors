<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scrissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!--Display Score in section 1-->
    <section class="section-1">
    <h1 class="title">Rock Paper Scissors War!</h1>
    <div class="score">
    <h3>User Score:<span class="userScore">0</span></h3>
    <h3>Computer Score:<span class="computerScore">0</span></h3>
    </div>
    </section>
    <!--Display Images-->
    <section class="section-2">
        <div class="images">
            <img class="userImage">
            <img class="computerImage">
        </div>
    </section>
     <!--Display Text-->
    <section class="section-3">
        <div class="display-text">
            <h3 class="result">Let the war begin!</h3>
            <button class="start-game">Click here to start the game!</button>
        </div>
    </section>
    <!--Choose the image-->
    <section class="section-4">
        <h1 class="choose">Choose your fighter!</h1>
        <img class="paper" src="images/paper.jpg">
        <img class="rock" src="images/rock.jpg">
        <img class="scissors" src="images/scissors.jpg">
        
    </section>
    <section class="footer-section">
    <footer class="footer"><small>&copy; Copyright 2022, SergiuWebDev</small> </footer> 
    </section>
    <script src="script.js"></script>
</body>
</html>
